<div class="jumbotron">
	<h4>{{titulo}}</h4>
	<form name="contatoForm">
		<input name="nome" class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" ng-required="true" ng-minlength="10"/>
		<input name="telefone" class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/"/>
	
		<input type="text" class="form-control" name="data" ng-model="contato.data" placeholder="Data" ui-date/>
		<select ng-required="true" class="form-control" ng-model="contato.operadora" ng-options="operadora.nome + ' (' + (operadora.preco | currency) + ')'  group by operadora.categoria for operadora in operadoras | orderBy: 'nome'">			
			<option value="">Selecione uma Operadora</option>
		</select>
	</form>
	
	
	<div ng-show="contatoForm.nome.$error.required && contatoForm.nome.$dirty" class="alert alert-danger">
		Por favor, Preencha o nome.
	</div>
	
	<div ng-show="contatoForm.nome.$error.minlength" class="alert alert-danger">
		O campo nome deve ter no mínimo 10 caracteres.
	</div>
	<div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
		Por favor, Preencha o telefone.
	</div>
	
	<div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
		O campo telefone deve ter o formato 99999-9999.
	</div>
	
	
	
	
	<button ng-disabled="contatoForm.$invalid" class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar</button>
	<a href="#/" class="btn btn-primary btn-block">Voltar</a>
</div>
