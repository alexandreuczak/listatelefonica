<div class="jumbotron">
	<div class="campos">
		<h4>{{app}}</h4>
		
		<ui-alert title="Ops, aconteceu um problema!" ng-show="false">
			{{error}}
		</ui-alert>
		
		<input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que você esta buscando?"/>
		<table ng-show="contatos.length" class="table">
			<tr>
				<th></th>
				<th>Serial</th>
				<th><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
				<th><a href="" ng-click="ordenarPor('telefone')">Telefone</a></th>
				<th>Operadora</th>
				<th>Data</th>
			</tr>
			<tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos | filter:{nome: criterioDeBusca} | orderBy: criterioDeOrdenacao:direcaoDaOrdenacao">
				<td><input type="checkbox" ng-model="contato.selecionado"/></td>
				<td>{{contato.serial}}</td>
				<td><a href="#detalhes/{{contato.codigo}}">{{contato.nome | name | ellipsis:10}}</a></td>
				<td>{{contato.telefone}}</td>
				<td>{{contato.operadora.nome | lowercase}}</td>
				<td>{{contato.data | date: 'dd/MM/yyyy'}}</td>
			</tr>
		</table>
		<button ng-if="isContatoSelecionado(contatos)" class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)">Apagar</button>
		<a href="#novo" class="btn btn-primary btn-block">Novo Contato</a>
	</div>
</div>
